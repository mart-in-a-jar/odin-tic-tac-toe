<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
<!--     <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest"> -->
</head>
<body>
    <header>
        <div class="players">
            <div class="player player-1">
                <label for="player-1-name">Player 1</label>
                <input type="text" id="player-1-name" placeholder="Name">
                <p>Sign: X</p>
            </div>
            <div class="player player-2">
                <label for="player-2-name">Player 2</label>
                <input type="text" id="player-2-name" placeholder="Name">
                <p>Sign: O</p>
                <input type="checkbox" id="player-2-ai">
                <label for="player-2-ai" class="switch">Computer?</label>
            </div>
        </div>
        <button type="button" id="startGame">Start game</button>
        <button type="button" id="resetGame">Reset</button>
    </header>
    <div class="mainContainer">
        <div class="gameBoard">
            <div class="gameField" data-field="0"><p></p></div>
            <div class="gameField" data-field="1"><p></p></div>
            <div class="gameField" data-field="2"><p></p></div>
            <div class="gameField" data-field="3"><p></p></div>
            <div class="gameField" data-field="4"><p></p></div>
            <div class="gameField" data-field="5"><p></p></div>
            <div class="gameField" data-field="6"><p></p></div>
            <div class="gameField" data-field="7"><p></p></div>
            <div class="gameField" data-field="8"><p></p></div>
        </div>
        <div class="result-display overlay">
            <p>Winner is: ae</p>
        </div>
    </div>
</body>
</html>
